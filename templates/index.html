<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted"> Request form for call between source and destination phone</h3>
      </div>
      <hr/>
      <div>

      <form action="/callc2c" method="post" enctype="application/x-www-form-urlencoded">
        Source phone number:<br>
        <input type="tel" multiple="" name="sourcephone" class="span3" pattern="[0-9]{9}" required /><br />
        Destination phone number:<br>
        <input type="tel" multiple="" name="destinationphone" class="span3" pattern="[0-9]{9}" required /><br />
        <br>
        <input type="submit" value="Call"  class="span2">
      </form>
      </div>
    </div>
  </body>
</html>
